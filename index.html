<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Crud Loja</title>

    <link type="text/css" rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="header">
            <span>CADASTRO DE PRODUTO</span>
            <button onclick="openModal()" id="new">INCLUIR</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Contato + DDD</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form">
                    <label for="m-nome">Nome do Produto</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-descricao">Descrição</label>
                    <input id="m-descricao" type="text" required />

                    <label for="m-quantidade">Quantidade</label>
                    <input id="m-quantidade" type="number" required />

                    <label for="m-preco">Preço</label>
                    <input id="m-preco" type="number" required />

                    <label for="m-contato">Contato</label>
                    <input id="m-contato" type="number" required />

                    <button id="btnSalvar">SALVAR</button>
                    </form>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
